<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %}</title>
  <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
  {% block css %}
  {% endblock %}

  <script src="{% static 'jquery-3.4.1.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.js' %}"></script>

  {% block js %}
  {% endblock %}

</head>

<body>
{% block body %}

{% endblock %}
</body>

</html>
